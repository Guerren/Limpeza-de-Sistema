            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 25px;

            background-color: #004d40; /* Verde-azulado mais escuro */

        }

            function startGame() {
                if (gameActive) return;

                score = 0;
                systemHealth = 100;
                virusSpeed = 1;
                spawnRate = 1200;
                difficultyIncreaseCounter = 0;

                scoreSpan.textContent = score;
                updateHealthBar();
                messageDiv.textContent = '';
                
                gameArea.querySelectorAll('.virus').forEach(virus => virus.remove());
                
                gameActive = true;
                
                gameUpdateInterval = setInterval(updateGame, 20); 
                virusSpawnInterval = setInterval(createVirus, spawnRate);

                gameArea.focus();
            }

            function updateGame() {
                if (!gameActive) return;

                moveViruses();
                checkDifficulty();
            }

            function createVirus() {
                if (!gameActive) return;

                const virus = document.createElement('div');
                virus.classList.add('virus');
                virus.style.backgroundImage = `url('${virusImageURL}')`;

                virus.style.left = `${Math.random() * (gameAreaWidth - virusWidth)}px`;
                virus.currentY = -virusHeight; 
                virus.style.top = `${virus.currentY}px`;
                
                virus.addEventListener('click', () => {
                    if (gameActive) {
                        virus.classList.add('clicked'); 
                        // Toca o som do clique
                        clickSound.currentTime = 0; // Reinicia o som caso seja clicado rapidamente
                        clickSound.play().catch(e => console.error("Erro ao tocar som:", e)); // Adiciona catch para evitar erro de Promise
                        
                        setTimeout(() => { 
                            virus.remove();
                        }, 100); 
                        
                        score++;
                        scoreSpan.textContent = score;

                        // Verifica a condição de vitória
                        if (score >= VIRUS_TO_WIN) {
                            winGame();
                        }
                    }
                });

                gameArea.appendChild(virus);
            }

            function moveViruses() {
                document.querySelectorAll('.virus').forEach(virus => {
                    virus.currentY += virusSpeed; 
                    virus.style.top = `${virus.currentY}px`;

                    if (virus.currentY > gameAreaHeight) { 
                        virus.remove();
                        systemHealth -= 10; 
                        updateHealthBar();
                        if (systemHealth <= 0) {
                            endGame();
                        }
                    }
                });
            }

            function updateHealthBar() {
                healthBar.style.width = `${systemHealth}%`;
                healthLabel.textContent = `Saúde: ${systemHealth}%`;

                if (systemHealth > 70) {
                    healthBar.style.backgroundColor = '#4caf50'; 
                } else if (systemHealth > 30) {
                    healthBar.style.backgroundColor = '#ffc107'; 
                } else {
                    healthBar.style.backgroundColor = '#f44336'; 
                }
            }

            function checkDifficulty() {
                difficultyIncreaseCounter++;
                if (difficultyIncreaseCounter >= 100) { 
                    difficultyIncreaseCounter = 0;

                    virusSpeed += 0.1; 
                    if (spawnRate > 300) { 
                        spawnRate -= 50; 
                        clearInterval(virusSpawnInterval);
                        virusSpawnInterval = setInterval(createVirus, spawnRate);
                    }
                }
            }

            function endGame() {
                gameActive = false;
                clearInterval(gameUpdateInterval);
                clearInterval(virusSpawnInterval);
                messageDiv.textContent = `Sistema Infectado! Você removeu ${score} vírus.`;
                document.querySelectorAll('.virus').forEach(virus => virus.remove());
            }

            // Nova função para vitória
            function winGame() {
                gameActive = false;
                clearInterval(gameUpdateInterval);
                clearInterval(virusSpawnInterval);
                messageDiv.textContent = `Parabéns, seu PC está livre de vírus! Você removeu ${score} vírus.`;
                document.querySelectorAll('.virus').forEach(virus => virus.remove());
            }

            restartButton.addEventListener('click', startGame);

            messageDiv.textContent = "Clique 'Iniciar Limpeza' para começar!";
            
            gameArea.addEventListener('click', (e) => {
                if (!gameActive && !e.target.classList.contains('virus')) {
                    startGame();
                }
            });
        };
    </script>
